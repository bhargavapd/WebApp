<h1 mat-dialog-title>Delete</h1>
 <div mat-dialog-content>
 <p>Are you sure you want to delete {{data.name}}?</p>
 </div>
 <div mat-dialog-actions>
 <button class="btn btn-secondary margin-r-10" mat-button (click)="yes()">YES</button>
 <button class="btn btn-light margin-l-10" mat-button (click)="no()">NO</button>
 </div>
